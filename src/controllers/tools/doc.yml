/tools:
  get:
    tags:
      - Tools
    summary: List all tools
    description: List all tools saved in database.
    parameters:
      - in: query
        name: tag
        schema:
          type: string
        required: false
        description: Filter results by tag
    responses:
      200:
        description: Tools listed with tags.
  post:
    tags:
      - Tools
    summary: Add a new tool
    requestBody:
      description: Optional description in *Markdown*
      required: true
      content:
        application/json:
          schema:      # Request body contents
            title: object
            link: array
            description: array
            tags: array
            example:
              title: react
              description: Frontend framework for View
              link: https://reactjs.js.org
              tags: [ 'react' ]
    responses:
      200:
        description: Create tool register in datababse.